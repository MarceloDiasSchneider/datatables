<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object with dataTable</title>
    <!-- default bootstrap4 library from dataTable-->
    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <!-- library jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- link a local css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Extensions librarys from dataTable-->
    <!-- AutoFill -->
    <link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.5/css/autoFill.dataTables.min.css.css">
    <!-- Buttons -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css.css">
    <!-- ColReorder -->
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.3/css/colReorder.dataTables.min.css.css">
    <!-- FixedColumns -->
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/3.3.2/css/fixedColumns.dataTables.min.css.css">
    <!-- KeyTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/keytable/2.5.3/css/keyTable.dataTables.min.css.css">
    <!-- Responsive -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css.css">
    <!-- RowGroup -->
    <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.1.2/css/rowGroup.dataTables.min.css.css">
    <!-- Select -->
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css.css">
    <!-- SearchPanes -->
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.2.1/css/searchPanes.dataTables.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <table id="table" class="table" data-order='[[ 1, "asc" ]]' data-page-length='10'>
                    <thead class="">
                        <!-- <tr>
                            <th colspan="3">Total:</th>
                            <th colspan="1">3213</th>
                            <th colspan="6"></th>
                        </tr> -->
                        <tr>
                            <th>Nome</th>
                            <th>Anni</th>
                            <th>Lingue</th>
                            <th>salary</th>
                            <th>phone</th>
                            <th>email</th>
                            <th>weight</th>
                            <th>eyes</th>
                            <th>test</th>
                            <th>test 2</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Nome</th>
                            <th>Anni</th>
                            <th>Lingue</th>
                            <th>salary</th>
                            <th>phone</th>
                            <th>email</th>
                            <th>weight</th>
                            <th>eyes</th>
                            <th>test</th>
                            <th>test 2</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- default jquery library from dataTable -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <!-- link a local js file -->
    <script src="script.js"></script>

    <!-- Extensions librarys from dataTable-->
    <!-- AutoFill -->
    <script type="text/javascript" src="https://cdn.datatables.net/autofill/2.3.5/js/dataTables.autoFill.min.js"></script>
    <!-- Buttons -->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <!-- ColReorder -->
    <script type="text/javascript" src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"></script>
    <!-- FixedColumns -->
    <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.3.2/js/dataTables.fixedColumns.min.js"></script>
    <!-- Responsive -->
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <!-- KeyTable -->
    <script type="text/javascript" src="https://cdn.datatables.net/keytable/2.5.3/js/dataTables.keyTable.min.js"></script>
    <!-- RowGroup -->
    <script type="text/javascript" src="https://cdn.datatables.net/rowreorder/1.2.7/js/dataTables.rowReorder.min.js"></script>
    <!-- Select -->
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <!-- SearchPanes -->
    <script type="text/javascript" src="https://cdn.datatables.net/searchpanes/1.2.1/js/dataTables.searchPanes.min.js"></script>
</body>
</html>
